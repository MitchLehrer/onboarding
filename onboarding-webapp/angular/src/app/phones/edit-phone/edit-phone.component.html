<div class="py-2 px-1">
    <h5 class="color-text">Edit Phone</h5>
    <hr>
    <form class="form" [formGroup]="newPhoneForm" (ngSubmit)="editPhone()">
      <div class="form-group">
        <label for="inputEmail4">Phone Number</label>
          <app-phone-number formControlName="phoneNumber"></app-phone-number>
          <div *ngIf="errors && errors.phoneNumber" class="form-alert">{{errors.phoneNumber}}</div>
      </div>
      <div class="form-group" *ngIf="!data.phone.primary">
        <div class="form-check mb-2 ">
          <div class="d-flex align-middle">
            <input class="form-check-input" formControlName="primary" type="checkbox" value="">
            <label class="form-check-label">
              Make Primary
            </label>
          </div>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Making this phone primary will overwrite your current primary phone.
          </small>
        </div>
      </div>
      <button class="btn btn-primary" >Submit</button>
    </form>
  </div>
