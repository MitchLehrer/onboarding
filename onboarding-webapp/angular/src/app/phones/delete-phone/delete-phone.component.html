<div class="p-2" style="max-width:350px;">
<h5 class="text-center">Are you sure you want to delete {{phoneNumber}}?</h5>
<div class="d-flex mt-4">
  <button class="btn btn-light btn-sm mr-auto" (click)="close()">Cancel</button>
  <button class="btn btn-sm btn-danger ml-auto" (click)="deletePhone()"><i class ="far fa-trash-alt mr-2 fa"></i>Delete</button>
</div>
</div>
