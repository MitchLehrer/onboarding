<div class="container">
  <div class="mt-4 mb-2 d-flex ">
    <h4 class="mb-0 mr-2 align-self-center">All Users</h4>
    <button (click)="refreshUserList()" class="btn btn-link btn-sm mr-auto" type="button"><i
        class="fas fa-redo fa-xs mr-1"></i>Refresh Users</button>
    <button class="btn btn-primary" type="button" routerLink="/create-user"><i class="fas fa-plus fa-xs mr-1"></i>Create a User</button>
  </div>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="user-list">
      <tr *ngFor="let user of users" (click)="navigateToUser(user)" >
        <td class ="align-middle">{{ user.username}}</td>
        <td class ="align-middle">{{ user.firstName }}</td>
        <td class ="align-middle">{{ user.lastName }}</td>
        <td class ="align-middle"><i class="far fa-edit m-12"></i> <i class="fas fa-trash-alt m-2"></i></td>
      </tr>
    </tbody>
  </table>
</div>
