<div class="container">
  <div class="mt-4 mb-3">
    <h4 class="mb-0 mr-2 align-self-center">Create a New User</h4>
  </div>
  <div class="card">
    <div class="card-body p-4">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username"
            placeholder="Enter your username" required #username="ngModel">
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName"
                placeholder="Enter your first name" required #firstName="ngModel">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName"
                placeholder="Enter your last name" required #lastName="ngModel">
            </div>
          </div>
        </div>
        <div [hidden]="true" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" [(ngModel)]="user.phone" class="form-control" id="phone" name="phone"
            placeholder="Enter your primary phone number" required #phone="ngModel">
          <div [hidden]="true" class="alert alert-danger">Phone Number is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
